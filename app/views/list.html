<div class="container-fluid row task-list">
    <div class="row text-center">
        <input type="text" class="list-title" ng-model="list.name"></input>
        <i class="fa fa-pencil fa-fw form-control-feedback"></i>
    </div>
    <div class="row">
        <button class="btn btn-default btn-block"
            ng-hide="list._id"
            ng-click="saveList()">
            Crear
        </button>
        <button class="btn btn-default btn-block"
            ng-show="list._id"
            ng-click="updateList()">
            Guardar
        </button>
    </div>
    <div class="row">
        <add-task model="list.tasks"></add-task>
    </div>
    <div class="row text-left" ng-repeat="task in list.tasks track by $index">
        <task model="task"></task>
    </div>
    <div class="row">
        <div class="col-sm-5">
            <span>Tasks completed: {{ completedCount }}</span>
        </div>
    </div>
</div>
